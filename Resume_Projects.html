    <script>
        // gallery functions //
        function bigiamge(smallimage) {
            let fullimg = document.getElementById('fullimage');
            let crossicon = document.getElementById('cross');
            let container = document.getElementById('cont');
            let fullimgcontainer = document.getElementById('fullimg');
            fullimg.src = smallimage.src;
            crossicon.style.display = 'flex'
            container.style.display = 'flex'
            // these lines areused after the first time full image display,but when we clcik on cross icon its opacity becomes 0 and again click on img its opacity becomes 10 //
            fullimg.style.opacity = '10';
            crossicon.style.opacity = '10';
            fullimgcontainer.style.zIndex = '10';
            // fullimg.style.boxShadow = '0px 4px 8px rgba(0, 0, 0, 0.3)'
        }
        function crossimage() {
            let crossicon = document.getElementById('cross');
            let fullimg = document.getElementById('fullimage');
            let fullimgcontainer = document.getElementById('fullimg');
            fullimg.style.opacity = '0';
            crossicon.style.opacity = '0';
            fullimg.style.boxShadow = 'none';
            fullimgcontainer.style.zIndex = '0';
        }
    </script>
    <script>
        // Smooth scrolling using jQuery (optional)
        $(document).ready(function () {
            // Smooth scroll to anchor links
            $('a.nav-link').on('click', function (event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function () {
                        window.location.hash = hash;
                    });
                }
            });
            // Collapse the navbar when a link is clicked on smaller screens
            $('.navbar-nav>li>a').on('click', function () {
                $('.navbar-collapse').collapse('hide');
            });
        });
    </script>
